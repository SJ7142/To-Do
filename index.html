<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      rel="icon"
      href="./assets/iconmonstr-note-23-240.png"
      type="image/x-icon"
    />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"
      defer
    ></script>
    <script src="./assets/app.js" defer></script>
    <title>승재의 To Do List</title>
  </head>
  <body>
    <div id="wrap">
      <main>
        <div class="main_text">To Do List</div>
        <form class="search_box">
          <input
            id="input1"
            type="text"
            style="font-size: 30px; text-align: center"
            placeholder="입력"
          />
        </form>
        <div class="add_box">+</div>
        <div class="re_box">-</div>
        <div class="line"></div>
        <div class="checklist">
          <ul class="list"></ul>
        </div>
      </main>
    </div>
  </body>
</html>
